<div id="masthead">
    <div class="masthead-copy container-fluid">
        <h2 class="masthead-title">Welcome to {{ site.title }}</h2>

        <h4 class="masthead-description">NewHaven.io is a nonprofit 501(c)(6) developer group in New Haven, CT. If youâ€™re interested in programming, the intertubes, and whatnot, this is the group for you.</h4>

        <div class="masthead-buttons">
            {% for button in site.data.home-buttons %}
                <button type="button" class="btn">
                    <a href="{{ button.link }}" target="_blank">
