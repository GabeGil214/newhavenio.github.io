version: "3"
services:
  yarn:
    build: .
    volumes: 
      - .:/app
    command: yarn
  site:
    depends_on: 
      - yarn
    command: jekyll serve
    image: jekyll/jekyll:latest
    volumes:
      - .:/srv/jekyll
      - ./vendor/bundle:/usr/local/bundle
    ports:
      - 4000:4000
      - 35729:35729
