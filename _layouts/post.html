---
layout: default
---

<div class="wrapper">
    <div class="page-content container-fluid">
		<article class="post panel panel-default" itemscope itemtype="http://schema.org/BlogPosting">

		<header class="post-header">
			<h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>

			<p class="post-meta">
				Posted by <strong><span itemprop="author" itemscope itemtype="http://schema.org/Person">{% if page.author %}{{ page.author }}{% else %}Anonymous{% endif %} </span></strong>on <strong><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></strong>
			</p>

		</header>
		<hr>

		  <div class="post-content" itemprop="articleBody">
		    {{ content }}
		  </div>

		</article>
	</div>
</div>
